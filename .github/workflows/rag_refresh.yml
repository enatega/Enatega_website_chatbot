name: RAG Refresh (bi-monthly)

on:
  schedule:
    # 05:00 UTC on the 1st day every 2 months (Jan, Mar, May, Jul, Sep, Nov)
    - cron: "0 5 1 1,3,5,7,9,11 *"
  workflow_dispatch: {}  # allow manual run

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps (Playwright needs these)
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk-bridge2.0-0 libxkbcommon0 libdrm2 libgbm1 libasound2

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Export env
        run: |
          echo "QDRANT_URL=${{ secrets.QDRANT_URL }}" >> $GITHUB_ENV
          echo "QDRANT_API_KEY=${{ secrets.QDRANT_API_KEY }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "COLLECTION_NAME=${{ secrets.COLLECTION_NAME }}" >> $GITHUB_ENV

      - name: Run pipeline
        run: ./run_pipeline.sh
